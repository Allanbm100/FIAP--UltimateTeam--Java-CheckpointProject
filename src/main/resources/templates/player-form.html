<!DOCTYPE html>
<html lang="en" data-theme="halloween" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">

    <style th:if="${team?.primaryColor}">
        .btn-team-hover {
            color: [[${team.primaryColor}]];
            border-color: [[${team.primaryColor}]];
        }

        .btn-team-hover:hover {
            background-color: [[${team.primaryColor}]];
            color: oklch(21% .006 56.043);
            border-color: [[${team.primaryColor}]];
        }
    </style>

    <title th:text="${player?.id} ? 'Editar Jogador' : 'Novo Jogador'">Novo Jogador</title>
</head>
<body>
<main class="grid min-h-screen place-items-center">
    <div class="max-w-md mx-auto p-4">

        <h1 class="text-6xl font-bold mb-8 text-center" th:text="${player?.id} ? 'Editar Jogador' : 'Novo Jogador'">Novo Jogador</h1>

        <form th:action="@{/player/save}" th:object="${player}" method="post" class="flex flex-col gap-4">
            <input type="hidden" th:field="*{id}" />

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider" style="color: oklch(0.3506 0.006 56.043);">NOME</span>
                </label>
                <input type="text" th:field="*{name}" placeholder="Nome completo" class="input input-bordered w-full" />
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider" style="color: oklch(0.3506 0.006 56.043);">APELIDOS</span>
                </label>
                <input type="text" th:field="*{nicknames}" placeholder="Apelidos" class="input input-bordered w-full" />
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider" style="color: oklch(0.3506 0.006 56.043);">UNIFORME</span>
                </label>
                <input type="number" th:field="*{uniformNumber}" placeholder="Número do uniforme" class="input input-bordered w-full" />
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider" style="color: oklch(0.3506 0.006 56.043);">DATA DE NASCIMENTO</span>
                </label>
                <input type="date" name="birthDate" th:value="${#temporals.format(player.birthDate, 'yyyy-MM-dd')}" class="input input-bordered w-full" />
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider" style="color: oklch(0.3506 0.006 56.043);">DATA DE ENTRADA</span>
                </label>
                <input type="date" name="joinDate" th:value="${#temporals.format(player.joinDate, 'yyyy-MM-dd')}" class="input input-bordered w-full" />
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider" style="color: oklch(0.3506 0.006 56.043);">FUNÇÃO NO ATAQUE</span>
                </label>
                <select th:field="*{offensiveFunction}" class="select select-bordered w-full">
                    <option th:each="func : ${T(br.com.fiap.ultimateteam.player.OffensiveFunction).values()}" th:value="${func}" th:text="${func}"></option>
                </select>
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider" style="color: oklch(0.3506 0.006 56.043);">FUNÇÃO NA ZONA</span>
                </label>
                <select th:field="*{zoneFunction}" class="select select-bordered w-full">
                    <option th:each="func : ${T(br.com.fiap.ultimateteam.player.ZoneFunction).values()}" th:value="${func}" th:text="${func}"></option>
                </select>
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider" style="color: oklch(0.3506 0.006 56.043);">GÊNERO</span>
                </label>
                <select th:field="*{gender}" class="select select-bordered w-full">
                    <option th:each="g : ${T(br.com.fiap.ultimateteam.player.Gender).values()}" th:value="${g}" th:text="${g}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-6">SALVAR</button>

        </form>
    </div>
</main>
</body>
</html>
